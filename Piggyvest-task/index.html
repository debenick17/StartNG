<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/ico" href="assets/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>PiggyVest | Dashboard</title>
    </head>
    
    <body>
        <main class="main-backgrn">
            <img class="img" src="assets/piggyvest-logo.svg" alt="logo">
        <form id="fm-group">
            <div class="header">
                <h1 class="fm-text">Create a Secure Account</h1> 
                <p class="fm-description">Welcome to the future of Savings & Investments</p>
            </div>  
            <div class="form">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" placeholder="Full Name" >
            </div>

            <div class="form">
                <label for="name">Email Address</label><br>
                <input type="text" id="name" placeholder="Email Address" required="">
            </div>

            <div class="form">
                <label for="name">Phone Number</label><br>
                <input type="text" id="name" placeholder="Phone Number" required="">
            </div>

            <div class="form">
                <label for="name">Password</label><br>
                <input type="text" id="name" placeholder="Password" required="">
            </div>

            <div class="form">
                <label for="name">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" id="name" placeholder="Referrer Phone or Code">
            </div>

            <div class="form">
                <label for="name">How Did You Hear About Us? (Optional)</label><br>
               
                  <select class="dropdown">
                      <option class="dropdown-content" value="Click To Select">Click To Select</option>
                      <option class="dropdown-content" value="Facebook">Facebook</option>
                      <option class="dropdown-content" value="Instagram">Instagram</option>
                      <option class="dropdown-content" value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                      <option class="dropdown-content" value="Google search">Google search</option>
                      <option class="dropdown-content" value="Google playstore">Google playstore</option>
                      <option class="dropdown-content" value="Online blog">Online blog</option>
                      <option class="dropdown-content" value="Newspape">Newspaper</option>
                  </select>
            </div>

            <div>
                <button class="btn">CREATE ACCOUNT</button>
            </div>
           
        </form>
        <div class="login">
            <p><a href="#">Already have an account? Log in</a></p>
        </div>
        </main>
    </body>
</html>
